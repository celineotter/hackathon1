<div id='container' ng-controller:'FlashcardsController'>
  

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class='active'><a href= "#/flashcards">flashcards</a></li>
        <li><a href= "#/map">map</a></li>
      </ul>

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type='search' ng-model='findChar' class="form-control" placeholder="Search">
        </div>
        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
      </form>
      
    </div>
  </div>
</nav>

  
  <div class="cardContainer" ng-repeat='char in data | filter:findChar'>
    <div id="mandCard" class="cardTest panel panel-default">
      <div class="panel-body">
        
        <div id='mandarinCharacter'>{{char.character}}</div>
        <div id='pinyin'>{{char.pinyin}}</div>

      </div>
    </div>
    
    <div id='translateCard' class='cardTest panel panel-default' >  
      <div class="panel-body">
        
        <div >{{char.translation}}</div>      
      </div>

    </div>
    <!--     <div id='extraVocabCard'>{{char.extraVocab}}</div> -->
  </div>




  <div class="btn-group">
    <button type="button" class="btn btn-default">1-10</button>
    <button type="button" class="btn btn-default">11-20</button>
    <button type="button" class="btn btn-default">21-30</button>  
    <button type="button" class="btn btn-default">31-40</button>
    <button type="button" class="btn btn-default">41-50</button>


  </div>
</div>
