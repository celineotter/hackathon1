  <div
    class="cardContainer"
    ng-repeat='char in data | filter:findChar'
    ng-click="char.showing = !char.showing">
    
    <div id="mandCard" ng-if="!char.showing" class="cardTest panel panel-default">
      <div class="panel-body">
        <div id='mandarinCharacter'>

          <a href="#">
            {{char.character}}
          </a>
        </div>
      </div>
    </div>
    
    <div id='translateCard' class='cardTest panel panel-default' ng-if="char.showing">  
      <div id='translate-mid' class="panel-body">
        <div id='pinyin'><a href="#">{{char.pinyin}}</href></div>
        <div id='translate-div' >{{char.translation}}</div>      
      </div>
    </div>

  </div>
