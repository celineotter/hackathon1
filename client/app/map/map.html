<div id="container" ng-controller:"MapController">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">
        <li><a href= "#/flashcards">Flashcards</a></li>
        <li><a href= "#/testData">Character Test</a></li>
        <li class="active"><a href= "#/map">Map</a></li>
      </ul>


      <form class="navbar-form navbar-left"ng-submit="search(location, term)" id="search-bar">
        <input id="location" ng-model="location" class="form-control" placeholder="Location">
        <input id="term" ng-model="term" class="form-control" placeholder="Search Term">
        <button id="search" class="btn btn-primary">Search</button>
      </form>
    
    <img src="/images/ajax-loader3.gif" alt="#" id="loading-image" ng-show="loading"/>
    <img id="yelp-logo" src="/images/yelpLogo.png" alt="#"/>
    </div>
  </div>
</nav>


<label id="yelp-no-match" class="warning" ng-show="noResult">Sorry, Yelp.com has no matching results for your search inputs</label>


<!-- <leaflet defaults="defaults" center="center" height="480px" width="640px"></leaflet> -->
  



  <div
    class="cardContainer"
    ng-repeat="result in results">

    <div id="translateCard" class="cardTest panel panel-default">  
      <div id="translate-mid" class="panel-body">
        <div id="pinyin"><span class="word-accentuate" onclick="return false">{{result.name}}</span></div>
        <div id="translate-div" >{{result.phone}}</div>      
        <div id="translate-div" >{{result.rating}}</div>      
        <div id="translate-div" >{{result.review[0]}}</div>      
        <div id="translate-div" >{{result.url}}</div>      
      </div>
    </div>
  </div>



</div>
