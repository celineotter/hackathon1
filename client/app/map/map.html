<div id="container" ng-controller:"MapController">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">
        <li><a href= "#/flashcards">Flashcards</a></li>
        <li><a href= "#/testData">Character Test</a></li>
        <li class="active"><a href= "#/map">Map</a></li>
      </ul>

      <form class="navbar-form navbar-left"ng-submit="search(location, term)" id="search-bar">
        <input id="location" ng-model="location" class="form-control" placeholder="Enter Location">
        <input id="term" ng-model="term" class="form-control" placeholder="Enter Search Term">
        <button id="search" class="btn btn-primary">Search</button>
      </form>
    
    <img src="/images/ajax-loader3.gif" alt="#" id="loading-image" ng-show="loading"/>
    <img id="yelp-logo" src="/images/yelpLogo.png" alt="#"/>
    </div>
  </div>
</nav>



<label class="warning">

  <label class="instruction" ng-show="!testCard.character">
    <div>Find nearby chinese restaurants or stores to test your new knowledge out!</div>
  </label>
  <div class="col-med-12 "></div>

  <div id="yelp-no-match" ng-show="noResult">Sorry, Yelp.com has no matching results for your search inputs</div>
</label>






<my-boxmap id="map" ></my-boxmap>


<div id="yelp-businesses" class="panel panel-default right" ng-show="results[0].name">
  <div class="panel-body">
    
    <div ng-if="results.length" ng-repeat="result in results" class="yelp-business">

      <div class="clearfix">

        <div class="pull-left thumbnail">
          <img ng-src="{{result.photo || 'http://placehold.it/100x100' }}">    
        </div>
        
        <div class="title">{{ result.name }}</div>
  <!--       <raty ng-if="result.rating" score="{{ result.rating }}" number="5"></raty> -->
  <!--       <div ng-if="!result.rating">Rating not available</div> -->
        
        <div>{{ result.address.address1 || result.address.city }}, {{ result.address.zip }}</div>
        <div>{{ result.phone }}</div>

        <div>
          <strong>Categories:</strong> <span class="badge" ng-repeat="category in result.categories track by $index">{{category}}</span>
        </div>
      </div><!-- /.clearfix -->
      
      <div class="col-med-12 "></div>
    
    </div>

  </div>
</div>
